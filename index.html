<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="head">
            <h1>africa countries current population</h1>
        </div>
    </nav>
    <!-- countries section -->
    <section>
        <!-- start of all countries -->
        <div class="items">
            <!-- start of single country -->
            <div class="single-item">
                <img
                src="https://flagcdn.com/256x192/dz.png"
                alt="South Africa">
                <div class="info">
                    <div class="ctry"><span>country</span>: Algeria</div>
                    <div class="city"><span>capital city</span>: Algiers</div>
                    <div class="cont"><span>continent</span>: Africa</div>
                    <div class="pop"><span>population</span>: 43000000</div>
                </div>
            </div>
            <!-- end of single country -->
        </div>
        <!-- end of all countries -->
    </section>
    <!-- end of countries section -->

<script src="index.js"></script>
</body>
</html>
